<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Registro</title>
    <!-- Link de hoja de estilo CSS -->
    <link rel="stylesheet" href="./CSS/FORMULARIO X.css">
</head>
<body>
    <div class="contenedor">
        <header>
            <img src="./IMG/logo-social.png" alt="" width="200" height="100">
<h2>FORMULARIO REGISTRO ESTUDIANTE</h2>
</header>
    
    <!-- seccion de contenido principal -->
    <main>
        <form action="./BIENVENIDA.html" class="form_register">
            <input type="text" placeholder="&#9889 Ingrese Usuario" required autofocus>
            <br>
            <br>
            <input type="Password" placeholder="&#9978 Ingrese Password" required>
            <br>
            <!-- Seccion de botones de formulario  -->
            <div id="terminos">
                <input type="checkbox"> Mostrar Contraseña
                </div>
                <br>
                <div class="btn_accion">
                    <button class="btn_enviar" type="submit">ENVIAR</button>
                    <button class="btn_limpiar" type="reset">CANCELAR</button>
                </div>
        </form>
    </main>
    <!-- SECCION DE PIE DE PÁGINA FOOTER -->
    <footer>
        &copy; Todos los derechos reservados @VivianaAriza2024
    </footer>
</div>
</body>
</html>
