<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VARIABLES JS</title>
</head>
<body>
    <center>
        <h1>TALLER MANEJO DE VARIABLES - OPERADORES - MATEMATICOS - LOGICOS - ASIGNACIÓN </h1>
        <!-- SECCION DE SCRIPT -->
        <script>
            //Asignación de variable:Entrada
            let num1=10;
            let num2=30;
            let log1=true;
            let log2=false;
            // Proceso
            let suma=num1+num2;//sumatoria
            let mod=num2%num1;//residulo o modulo de división 
            let expo=num1**2;// exponenciación
            let inc=++num2;//unario incremento 
            let comp1=log1||log2;// comparación logica OR
            let comp2=log1&&log2;// comparación logica AND
            let comp3=(num1==num2);// comparación de igualdad 
            //SALIDA DE RESULTADOS
            document.write("*****************************************************"+"<br>");
            document.write("La suma de los numeros es....");
            document.write(suma+"<br>");
            document.write("El modulo de la división es....");
            document.write(mod+"<br>");
            document.write("El exponente al cuadrado es....");
            document.write(expo+"<br>");
            document.write("El incremento del numero  es....");
            document.write(inc+"<br>");
            document.write("El resultado del OR  es....");
            document.write(comp1+"<br>");
            document.write("El resultado del AND   es....");
            document.write(comp2+"<br>");
            document.write("El resultado de la comparacion ==  es....");
            document.write(comp3+"<br>");
            document.write("*****************************************************"+"<br>");





        </script>
    </center>
</body>
</html>
